<mat-card>
  <mat-card-content>
  <div *ngIf="usererror" class="alert alert-warning"><h2>Error!</h2></div>
  <h2>Login Form</h2>


  <form [formGroup]="loginForm" style="align-content: center" autocomplete="off">

      <mat-form-field appearance="fill" color="accent">
        <mat-label>Username</mat-label>
          <input title="username" formControlName="username" required matInput>
        <mat-error *ngIf="loginForm.get('username').invalid">Field is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" color="accent">
        <mat-label>Password</mat-label>
        <input title="password" formControlName="password" type="password" required matInput>
        <mat-error *ngIf="loginForm.get('password').invalid">Field is required</mat-error>
      </mat-form-field>

    <button class="btn-lg" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>

    <br>

  </form>
  </mat-card-content>
</mat-card>
