<div style="text-align: center"><h2>User dashboard</h2>
</div>



<div style="margin-left: 2%">
  <p>Currently you are tracking <strong>{{debts.length}}</strong> debt</p>
</div>



<div  >
  <table mat-table class="center" [dataSource]="debts">

    <!-- Position Column -->
    <ng-container matColumnDef="description" >
      <th style="text-align: center" mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th style="text-align: center" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
